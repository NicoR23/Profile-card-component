<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <style>
      .attribution {
        font-size: 15px;
        text-align: center;
        margin-top: 50px;
      }
      .attribution a {
        color: hsl(228, 93%, 53%);
      }
    </style>
  </head>
  <body>
    <main class="container">
      <div class="container__img">
        <img
          class="container__pattern"
          src="images/bg-pattern-card.svg"
          alt="pattern-card"
        />
        <img
          class="container__victor"
          src="images/image-victor.jpg"
          alt="victor"
        />
        <p class="container__paragraph position">
          Victor Crest <span class="container__paragraph--modifi">26</span>
        </p>
        <span class="container__paragraph--modifi2 position">London</span>
      </div>
      <div class="views">
        <p class="container__paragraph">
          80K<span class="modifi">Followers</span>
        </p>
        <p class="container__paragraph">
          803K<span class="modifi">Likes</span>
        </p>
        <p class="container__paragraph">
          1.4K<span class="modifi">Photos</span>
        </p>
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Nicolas</a>.
    </footer>
  </body>
</html>
